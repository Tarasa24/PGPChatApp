name: Build, Deploy PGPChatAppMobile

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'PGPChatAppMobile/**'
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: node-modules-backend-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('PGPChatAppMobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Instal npm packages
        working-directory: ./PGPChatAppMobile
        run: npm ci

      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ./PGPChatAppMobile/android/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('PGPChatAppMobile/android/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ./PGPChatAppMobile/android/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('PGPChatAppMobile/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      
      - name: Make Gradlew Executable
        working-directory: ./PGPChatAppMobile/android
        run: chmod +x ./gradlew
      - name: Build Android App Bundle
        working-directory: ./PGPChatAppMobile/android
        run: ./gradlew assemble --no-daemon

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${SHORT_SHA}
          release_name: Release ${SHORT_SHA}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./PGPChatAppMobile/android/app/build/outputs/apk/release/app-release.apk
          asset_name: PGPChatApp.apk
          asset_content_type: application/vnd.android.package-archive