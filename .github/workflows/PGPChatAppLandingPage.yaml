name: Build and Deploy PGPChatAppLandingPage

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'PGPChatAppLandingPage/**'
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
